<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Memo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#"><img src="logo.svg" alt="Logo"></a>
        </div>
    </header>
    <main>
        <div class="container">
            <button class="pulse-button">
                <img src="mic-icon.svg" alt="Mic Icon" style="height: 1em;">
                Transcribe Notes with Live Audio
            </button>
            <br>
            <button class="file-button">
                Transcribe Notes with an Audio File
            </button>
        </div>
    </main>
</body>
</html>
